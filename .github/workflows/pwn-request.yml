name: Insecure Workflow Example 

on:
  pull_request_target:

jobs:
  insecure-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run tests
        run: npm test
